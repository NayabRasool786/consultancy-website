<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <i class="fas fa-briefcase"></i> <strong>TalentBridgeIndia Co.</strong>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.about') }}">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.services') }}">Our Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.for_clients') }}">For Clients</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.for_hire') }}">For Hire</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.careers') }}">Careers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.blog') }}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.contact') }}">Contact Us</a></li>
                </ul>
                <ul class="navbar-nav ms-lg-3">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <span class="navbar-text me-2">Welcome, {{ current_user.username }}!</span>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-secondary">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary me-2">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('auth.register') }}" class="btn btn-primary">Register</a>
                        </li>
                    {% endif %}
                </ul>
                <div class="ms-lg-3">
                    <button id="theme-toggle" class="btn btn-outline-secondary">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>
